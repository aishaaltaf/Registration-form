<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="containertxt">
        <h1>Registration</h1> 
        <h2>Personal Details</h2>
    </div> <!--container txt -->
    <div class="c1">
        <li>
            <label for="name"> Full Name :</label> <br>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required><br>
        </li>
        <li>
            <label for="name"> Date of birth :</label> <br>
            <input type="text" id="dob" name="dob" placeholder="Enter birth date" required><br>
        </li>
        <li>
            <label for="name"> Email :</label> <br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required> <br>
        </li>
    </div>

    <!-- second line -->
    <div class="c2">
        <li>
            <label for="name"> Mobile Number :</label> <br>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required><br>
        </li>
        <li>
            <label for="name"> Gender :</label> <br>
            <input type="text" id="gender" name="gender" placeholder="Enter your gender" required><br>
        </li>
        <li>
            <label for="name"> Occupation :</label> <br>
            <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation" required> <br>
        </li>
    </div>

    <div class="containertxt2">
        <h2>Identity Details</h2>
    </div> <!--container txt2 -->
    <div class="c3">
        <li>
            <label for="name"> ID type :</label> <br>
            <input type="text" id="id-type" name="id-type" placeholder="Enter ID type" required><br>
        </li>
        <li>
            <label for="name"> ID Number :</label> <br>
            <input type="text" id="id-number" name="id-number" placeholder="Enter ID number" required> <br>
        </li>
        <li>
            <label for="name"> Issue Authority :</label> <br>
            <input type="text" id="issue-authority" name="issue-authority" placeholder="Enter issue authority" required> <br>
        </li>
    </div>

    <!-- second line -->
    <div class="c4">
        <li>
            <label for="name"> Issue Date :</label> <br>
            <input type="text" id="issue-date" name="issue-date" placeholder="Enter issue date" required><br>
        </li>
        <li>
            <label for="name"> Issue State :</label> <br>
            <input type="text" id="issue-state" name="issue-state" placeholder="Enter issue state" required> <br>
        </li>
        <li>
            <label for="name"> Expiry Date :</label> <br>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="Enter expiry date" required><br>
        </li>
    </div>

    <div class="d-grid  col-3 mx-4 mt-4">
        <button class="btn btn-primary" id="nextButton" type="button">Next</button>
    </div>
</div>

    <div id="printFormData"></div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const nextButton = document.getElementById('nextButton');

        nextButton.addEventListener('click', function() {
            const formData = {
                'Full Name': document.getElementById('full-name').value , 
                'Date of Birth': document.getElementById('dob').value,
                'Email': document.getElementById('email').value,
                'Mobile Number': document.getElementById('mobile').value,
                'Gender': document.getElementById('gender').value,
                'Occupation': document.getElementById('occupation').value,
                'ID Type': document.getElementById('id-type').value,
                'ID Number': document.getElementById('id-number').value,
                'Issue Authority': document.getElementById('issue-authority').value,
                'Issue Date': document.getElementById('issue-date').value,
                'Issue State': document.getElementById('issue-state').value,
                'Expiry Date': document.getElementById('expiry-date').value
            };

            const printArea = document.getElementById('printFormData');
            printArea.innerHTML = '';

            const ul = document.createElement('ul');
            for (const [key, value] of Object.entries(formData)) {
                const li = document.createElement('li');
                li.textContent = `${key}: ${value}`;
                ul.appendChild(li);
            }
            printArea.appendChild(ul);
        });
    });
</script>

</body>
</html>
